        <!-- Container -->

        <h2 style="font-family: Sarala; color:white;" align="center">Página de Controle do Usuário</h2>
        
        <div style="font-family: Sarala; align-items: center; justify-content: center; flex-wrap: wrap; position: relative; display: flex; padding: 1%;" class="container">
        
            <!-- Sub container 1 -->
            <div align="center" style="margin-right: 10%;" class="col-sm-3">
                
                <h5 style="color:white;" align="left">Configurações do usuário:</h5>
                
                <form action="">
                    <input id="operacao" type="hidden" value="A">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" id="nome_atualizacao" placeholder="Nome">

                        <button class="btn btn-primary" id="btn_nome" >Salvar</button>
                    
                    </div>

                    <div class="input-group mb-3">

                        <input type="email" class="form-control" id="email_atualizacao" placeholder="Email">

                        <button class="btn btn-primary" id="btn_email">Salvar</button>

                    </div>

                    <div class="input-group mb-3">

                        <input type="password" class="form-control" id="senha_atualizacao" placeholder="Senha">

                        <button class="btn btn-primary" id="btn_senha">Salvar</button>

                    </div>

                </form>
            
            </div>        
            
            <!-- Sub container 2 -->
            <div class="col-sm-3">

                <h5 style="color:white; margin-top: 10%;" align="left">Configurações da newsletter:</h5>
                
                <div>

                    <form action="">

                        <div class="form-floating">

                            <select class="form-select" id="sel1" name="newsletter" >
                                
                                <option>Não receber</option>
                                <option>Diário</option>
                                <option>Semanal</option>
                                <option>Mensal</option>

                            </select>

                            <label for="sel1" class="form-label">Frequência de envios:</label>

                        </div>

                        <button style="margin-top: 3%;" type="submit" class="btn btn-primary">Salvar</button>
                    
                    </form>

                </div>

                <h6 style="color:white; margin-top: 10%;" align="center">Receber manualmente:</h6>
                
                <form action="">

                    <div class="btn-group">

                        <button type="submit" class="btn btn-primary">Diário</button>
                        <button type="submit" class="btn btn-primary">Semanal</button>
                        <button type="submit" class="btn btn-primary">Mensal</button>

                    </div>

                </form>
